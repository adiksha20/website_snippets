<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>

    <link href="assets/css/bootstrap.css" rel="stylesheet" />

	<link href="assets/css/login-register.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


	<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/login-register.js" type="text/javascript"></script>
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                 
        </div>


		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h1 class="modal-title">Login/Sign Up On Snapdeal</h1> 
                        <h2>Please provide your Mobile Number or Email to Login/Sign Up on Snapdeal</h2>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                
                               
                                <div class="form loginBox">
                                    <form method="" action="" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Mobile Number/Email" name="email"><br>
                                    
                                    <input class="btn btn-default btn-login" type="button" value="CONTINUE >" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div id="logreg-forms">
                        <form class="form-signin"><br><br><br>
                         <h4 class="h3 mb-3 font-weight-normal" style="text-align: center"> or Login Using</h4><br>
                         <div class="social-login">
                          <button class="loginBtn loginBtn--facebook">
                             Facebook
                           </button>
                            
                           <button class="loginBtn loginBtn--google">
                             Google
                            </button>
                        </div>
                        <div class="modal-footer">
                        <div class="forgot login-footer">
                            <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                            <span>Looking to
                                 <a href="">create an account</a>
                            ?</span>
                        </div>
                        
                    </div>
                        
                    
    		      </div>
		      </div>
		  </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
