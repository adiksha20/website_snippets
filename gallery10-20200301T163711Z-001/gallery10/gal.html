
<!DOCTYPE html>
<html>
<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="css.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<h1>Kurti</h1>
<section class="gallery">
  <div class="carousel">
    
    <input type="radio" id="image1" name="gallery-control" checked>
    <input type="radio" id="image2" name="gallery-control">
    <input type="radio" id="image3" name="gallery-control">
    <input type="radio" id="image4" name="gallery-control">
    
    
    <input type="checkbox" id="fullscreen" name="gallery-fullscreen-control"/>
    
    <div class="wrap">
      
      <figure>
        <label for="fullscreen">
          <img src="img-1.jpg" alt="image1"/>
        </label>
      </figure>
      
      <figure>
        <label for="fullscreen">
          <img src="img-3.jpg" alt="image2"/>
        </label>
      </figure>

      <figure>
        <label for="fullscreen">
          <img src="img-4.jpg" alt="image3" />
        </label>
      </figure>

      <figure>
        <label for="fullscreen">
          <img src="img-5.jpg" alt="image4"/>
        </label>
      </figure>
    </div>
    
    <div class="thumbnails">
      
      <div class="slider"><div class="indicator"></div></div>
      
      <label for="image1" class="thumb" style="background-image: url('img-2.jpg')"></label>
      
      <label for="image2" class="thumb" style="background-image: url('img-6.jpg')"></label>
      
      <label for="image3" class="thumb" style="background-image: url('img-7.jpg')"></label>
        
      <label for="image4" class="thumb" style="background-image: url('img-8.jpg')"></label>
    </div>
  </div>
</section>
</body>
</html>
